<section>
  <div class="page-header">
    <h1>Canvas</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="canva in vm.canvas"
       data-ui-sref="canvas.view({ canvaId: canva._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="canva.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="canva.user" data-ng-bind="canva.user.displayName"></span>
        <span data-ng-if="!canva.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="canva.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.canvas.$resolved && !vm.canvas.length">
    No Canvas yet, why don't you <a data-ui-sref="canvas.create">create one</a>?
  </div>
</section>
